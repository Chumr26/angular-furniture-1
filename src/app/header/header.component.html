<div data-device="desktop">
  <div class="ct-sticky-container" style="height: 140px">
    <!-- yes|fixed -->
    <div data-sticky="fixed:shrink">
      <div data-row="top" data-column-set="2">
        <div desktop-top class="ct-container"></div>
      </div>
      <div data-row="middle" data-column-set="2">
        <div desktop-middle class="ct-container"></div>
      </div>
      @if(showEmptyCartAlert){
      <div class="alert alert-warning" role="alert">Your cart is empty!</div>
      }
    </div>
  </div>
  <div data-row="bottom" data-column-set="2">
    <div desktop-bottom class="ct-container"></div>
  </div>
</div>
