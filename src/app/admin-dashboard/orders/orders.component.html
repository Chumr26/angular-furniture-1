<div>
  <h1>Orders</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customer }}</td>
        <td>{{ order.total }}</td>
        <td>{{ order.status }}</td>
        <td><button (click)="viewDetails(order.id)">View Details</button></td>
      </tr>
    </tbody>
  </table>
</div>
